<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Construction Hardware Products Management System</title>
    <style>
      /* CSS styles for the webpage */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        color: #0066cc;
      }
      form {
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        width: 500px;
        box-shadow: 0 0 10px #ccc;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #666;
      }
      input[type="text"], select {
        display: block;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #0066cc;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #004080;
      }
    </style>
  </head>
  <body>
    <h1>Construction Hardware Products Management System</h1>
    <form>
      <label for="productname">Product Name:</label>
      <input type="text" id="productname" name="productname" placeholder="Enter product name...">
      <label for="productcategory">Product Category:</label>
      <select id="productcategory" name="productcategory">
        <option value="power_tools">Power Tools</option>
        <option value="hand_tools">Hand Tools</option>
        <option value="fasteners">Fasteners</option>
        <option value="safety_equipment">Safety Equipment</option>
      </select>
      <input type="submit" value="Add Product">
    </form>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const productname = document.getElementById('productname').value;
        const productcategory = document.getElementById('productcategory').value;
        alert(`Product ${productname} added successfully to category ${productcategory}.`);
        form.reset();
      });
    </script>
  </body>
</html>
